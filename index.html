<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Űrhajós játék - X-Wing</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #gameCanvas {
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      font-size: 1.2em;
      margin: 10px;
    }
    /* Lő gomb mobil eszközökre */
    #shootButton {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 5;
      padding: 15px;
      font-size: 1.2em;
      border-radius: 50%;
      background: rgba(255,255,255,0.7);
      border: none;
    }
    /* Scoreboard lista stílus */
    #scoreboard {
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      margin-top: 20px;
      width: 80%;
    }
    #scoreboard li {
      list-style: none;
      border-bottom: 1px solid #444;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Kezdőképernyő -->
  <div id="startScreen">
    <button id="startButton">Start</button>
  </div>

  <!-- Játéktér (canvas) -->
  <canvas id="gameCanvas"></canvas>
  
  <!-- Lő gomb mobilhoz -->
  <button id="shootButton">Lő</button>

  <!-- Játék vége képernyő -->
  <div id="gameOverScreen" style="display: none;">
    <p>Játék vége! Pontszám: <span id="scoreDisplay"></span></p>
    <input type="text" id="playerName" placeholder="Írd be a neved">
    <button id="submitScore">Mentés & Újra</button>
    <h3>Eredmények:</h3>
    <ul id="scoreboard"></ul>
  </div>

  <script>
    // Vászon és méretek
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let canvasWidth = window.innerWidth;
    let canvasHeight = window.innerHeight;
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    window.addEventListener("resize", () => {
      canvasWidth = window.innerWidth;
      canvasHeight = window.innerHeight;
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
    });

    // Játék állapotváltozók
    let gameRunning = false;
    let score = 0;
    let lastTime = 0;
    let lastShotTime = 0;
    const shootCooldown = 300; // ms

    // Hangok – győződj meg róla, hogy ezek a fájlok elérhetőek
    const shootSound = new Audio('shoot.mp3');
    const enemyShootSound = new Audio('enemyShoot.mp3');
    const explosionSound = new Audio('explosion.mp3');
    const playerExplosionSound = new Audio('playerExplosion.mp3');

    // Segédfüggvény a hangok lejátszásához (klónozással, hogy többször lejátszható legyen egyszerre)
    function playSound(sound) {
      const clone = sound.cloneNode();
      clone.play();
    }

    // Képek
    const spaceshipImage = new Image();
    spaceshipImage.src = "xwing.png"; // Játékos űrhajó
    const enemyImage = new Image();
    enemyImage.src = "tie.png";     // Tie fighter
    const bulletImage = new Image();
    bulletImage.src = "laser.png";  // Lövedék

    // Játékos űrhajó objektum
    const spaceship = {
      x: canvasWidth / 2,
      y: canvasHeight - 100,
      width: 50,
      height: 50,
      speed: 5,
      draw: function() {
        if (spaceshipImage.complete) {
          ctx.drawImage(spaceshipImage, this.x - this.width/2, this.y - this.height/2, this.width, this.height);
        } else {
          ctx.fillStyle = "cyan";
          ctx.beginPath();
          ctx.moveTo(this.x, this.y - this.height / 2);
          ctx.lineTo(this.x - this.width / 2, this.y + this.height / 2);
          ctx.lineTo(this.x + this.width / 2, this.y + this.height / 2);
          ctx.closePath();
          ctx.fill();
        }
      }
    };

    // Játékelemek tömbjei
    let enemies = [];
    let bullets = [];
    let enemyBullets = [];
    let explosions = [];

    const enemySpeed = 2;

    // Ellenség létrehozása (Tie fighter)
    function spawnEnemy() {
      let enemy = {
        x: Math.random() * (canvasWidth - 50) + 25,
        y: -25,
        width: 50,
        height: 50,
        draw: function() {
          if (enemyImage.complete) {
            ctx.drawImage(enemyImage, this.x - this.width/2, this.y - this.height/2, this.width, this.height);
          } else {
            ctx.fillStyle = "red";
            ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
          }
        },
        update: function() {
          this.y += enemySpeed;
        }
      };
      enemies.push(enemy);
    }

    // Ellenség lövedékének létrehozása
    function spawnEnemyBullet(enemy) {
      let bullet = {
        x: enemy.x,
        y: enemy.y + enemy.height/2,
        width: 5,
        height: 15,
        speed: 4,
        update: function() {
          this.y += this.speed;
        },
        draw: function() {
          ctx.fillStyle = "purple";
          ctx.fillRect(this.x - this.width/2, this.y, this.width, this.height);
        }
      };
      enemyBullets.push(bullet);
      playSound(enemyShootSound);
    }

    // Csillagos háttér
    let stars = [];
    function initStars() {
      stars = [];
      for (let i = 0; i < 100; i++) {
        stars.push({
          x: Math.random() * canvasWidth,
          y: Math.random() * canvasHeight,
          radius: Math.random() * 2,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }
    function drawStars() {
      ctx.fillStyle = "white";
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvasHeight) {
          star.y = 0;
          star.x = Math.random() * canvasWidth;
        }
      }
    }
    initStars();

    // Játékos lövedékei – dupla lövés (bal és jobb oldalra)
    function shootBullet() {
      let now = Date.now();
      if (now - lastShotTime < shootCooldown) return;
      lastShotTime = now;
      // Baloldali lövedék
      let bulletLeft = {
        x: spaceship.x - 10,
        y: spaceship.y - spaceship.height/2,
        width: 5,
        height: 15,
        update: function() { this.y -= 7; },
        draw: function() {
          if (bulletImage.complete) {
            ctx.drawImage(bulletImage, this.x - this.width/2, this.y - this.height, this.width, this.height);
          } else {
            ctx.fillStyle = "yellow";
            ctx.fillRect(this.x - this.width/2, this.y - this.height, this.width, this.height);
          }
        }
      };
      // Jobboldali lövedék
      let bulletRight = {
        x: spaceship.x + 10,
        y: spaceship.y - spaceship.height/2,
        width: 5,
        height: 15,
        update: function() { this.y -= 7; },
        draw: function() {
          if (bulletImage.complete) {
            ctx.drawImage(bulletImage, this.x - this.width/2, this.y - this.height, this.width, this.height);
          } else {
            ctx.fillStyle = "yellow";
            ctx.fillRect(this.x - this.width/2, this.y - this.height, this.width, this.height);
          }
        }
      };
      bullets.push(bulletLeft, bulletRight);
      playSound(shootSound);
    }

    // Egyszerű ütközésvizsgálat téglalapok között
    function rectIntersect(x1, y1, w1, h1, x2, y2, w2, h2) {
      return !(x2 > x1 + w1 || 
               x2 + w2 < x1 || 
               y2 > y1 + h1 ||
               y2 + h2 < y1);
    }

    // Robbanás objektum – növekszik, elforog és elhalványul
    function createExplosion(x, y) {
      return {
        x: x,
        y: y,
        radius: 20,
        maxRadius: 40,
        alpha: 1,
        rotation: 0,
        rotationSpeed: (Math.random() * 0.2 + 0.1) * (Math.random() < 0.5 ? 1 : -1),
        update: function() {
          this.radius += 1;
          this.rotation += this.rotationSpeed;
          this.alpha -= 0.03;
        },
        draw: function() {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(this.rotation);
          ctx.globalAlpha = this.alpha;
          ctx.fillStyle = "orange";
          ctx.beginPath();
          ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
          ctx.globalAlpha = 1;
        }
      };
    }

    // Irányítás: billentyűzet és érintés
    let leftPressed = false;
    let rightPressed = false;
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") leftPressed = true;
      if (e.key === "ArrowRight") rightPressed = true;
      if (e.key === " " || e.key === "Spacebar") {
        shootBullet();
      }
    });
    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") leftPressed = false;
      if (e.key === "ArrowRight") rightPressed = false;
    });
    canvas.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      if (touch.clientX < canvasWidth / 2) {
        leftPressed = true;
      } else {
        rightPressed = true;
      }
    });
    canvas.addEventListener("touchend", (e) => {
      leftPressed = false;
      rightPressed = false;
    });
    document.getElementById("shootButton").addEventListener("click", shootBullet);

    // Fő játék ciklus
    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const delta = timestamp - lastTime;
      lastTime = timestamp;
      ctx.clearRect(0, 0, canvasWidth, canvasHeight);
      drawStars();

      // Játékos mozgatása
      if (leftPressed && spaceship.x - spaceship.width/2 > 0) {
        spaceship.x -= spaceship.speed;
      }
      if (rightPressed && spaceship.x + spaceship.width/2 < canvasWidth) {
        spaceship.x += spaceship.speed;
      }
      spaceship.draw();

      // Játékos lövedékeinek frissítése és rajzolása
      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].update();
        bullets[i].draw();
        if (bullets[i].y + bullets[i].height < 0) {
          bullets.splice(i, 1);
        }
      }

      // Ellenségek létrehozása és frissítése
      if (Math.random() < 0.02) {
        spawnEnemy();
      }
      for (let i = enemies.length - 1; i >= 0; i--) {
        let enemy = enemies[i];
        enemy.update();
        enemy.draw();
        // Ha az ellenség kilép a képernyőről, pontot adunk
        if (enemy.y - enemy.height/2 > canvasHeight) {
          enemies.splice(i, 1);
          score += 10;
          continue;
        }
        // Ellenség időnként lövés (ha már elérte a képernyő felső részét)
        if (enemy.y > 0 && Math.random() < 0.005) {
          spawnEnemyBullet(enemy);
        }
        // Ütközés a játékossal
        if (rectIntersect(
              spaceship.x - spaceship.width/2, spaceship.y - spaceship.height/2, spaceship.width, spaceship.height,
              enemy.x - enemy.width/2, enemy.y - enemy.height/2, enemy.width, enemy.height
            )) {
          playSound(playerExplosionSound);
          endGame();
          return;
        }
        // Ütközés a játékos lövedékeivel
        for (let j = bullets.length - 1; j >= 0; j--) {
          if (rectIntersect(
                bullets[j].x - bullets[j].width/2, bullets[j].y - bullets[j].height, bullets[j].width, bullets[j].height,
                enemy.x - enemy.width/2, enemy.y - enemy.height/2, enemy.width, enemy.height
              )) {
            explosions.push(createExplosion(enemy.x, enemy.y));
            playSound(explosionSound);
            bullets.splice(j, 1);
            enemies.splice(i, 1);
            score += 20;
            break;
          }
        }
      }

      // Ellenség lövedékeinek frissítése és rajzolása
      for (let i = enemyBullets.length - 1; i >= 0; i--) {
        enemyBullets[i].update();
        enemyBullets[i].draw();
        if (enemyBullets[i].y > canvasHeight) {
          enemyBullets.splice(i, 1);
          continue;  // Ha töröltük, ne próbáljuk meg elérni a további tulajdonságait!
        }
        if (rectIntersect(
              spaceship.x - spaceship.width/2, spaceship.y - spaceship.height/2, spaceship.width, spaceship.height,
              enemyBullets[i].x - enemyBullets[i].width/2, enemyBullets[i].y, enemyBullets[i].width, enemyBullets[i].height
            )) {
          playSound(playerExplosionSound);
          endGame();
          return;
        }
      }

      // Robbanások frissítése és rajzolása
      for (let i = explosions.length - 1; i >= 0; i--) {
        explosions[i].update();
        explosions[i].draw();
        if (explosions[i].alpha <= 0) {
          explosions.splice(i, 1);
        }
      }

      // Pontszám kirajzolása
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Pont: " + score, 10, 30);

      if (gameRunning) {
        requestAnimationFrame(gameLoop);
      }
    }

    // Játék vége – megjeleníti a pontszámot és a scoreboardot
    function endGame() {
      gameRunning = false;
      document.getElementById("gameOverScreen").style.display = "flex";
      document.getElementById("scoreDisplay").innerText = score;
      updateScoreboard();
    }

    // A scoreboard frissítése – localStorage-ból olvassa ki a mentett eredményeket
    function updateScoreboard() {
      let storedScores = localStorage.getItem("scores");
      let scoresArray = storedScores ? JSON.parse(storedScores) : [];
      scoresArray.sort((a, b) => b.score - a.score);
      const scoreboard = document.getElementById("scoreboard");
      scoreboard.innerHTML = "";
      scoresArray.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.name + " - " + item.score + " (" + new Date(item.date).toLocaleString() + ")";
        scoreboard.appendChild(li);
      });
    }

    // Játék indítása
    function startGame() {
      score = 0;
      spaceship.x = canvasWidth / 2;
      spaceship.y = canvasHeight - 100;
      enemies = [];
      bullets = [];
      enemyBullets = [];
      explosions = [];
      initStars();
      lastTime = 0;
      lastShotTime = 0;
      gameRunning = true;
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameOverScreen").style.display = "none";
      requestAnimationFrame(gameLoop);
    }

    document.getElementById("startButton").addEventListener("click", startGame);

    // Pontszám mentése a localStorage-ba és új játék indítása
    document.getElementById("submitScore").addEventListener("click", () => {
      const playerName = document.getElementById("playerName").value.trim();
      if (!playerName) {
        alert("Kérlek, add meg a neved!");
        return;
      }
      let storedScores = localStorage.getItem("scores");
      let scoresArray = storedScores ? JSON.parse(storedScores) : [];
      scoresArray.push({
        name: playerName,
        score: score,
        date: new Date().toISOString()
      });
      localStorage.setItem("scores", JSON.stringify(scoresArray));
      alert("Pontszám mentve!");
      document.getElementById("startScreen").style.display = "flex";
      document.getElementById("gameOverScreen").style.display = "none";
    });
  </script>
</body>
</html>
