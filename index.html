<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game - X-Wing</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #gameCanvas {
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      font-size: 1.2em;
      margin: 10px;
    }
    #shootButton {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 5;
      padding: 15px;
      font-size: 1.2em;
      border-radius: 50%;
      background: rgba(255,255,255,0.7);
      border: none;
    }
    #scoreboard {
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      margin-top: 20px;
      width: 80%;
    }
    #scoreboard li {
      list-style: none;
      border-bottom: 1px solid #444;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <button id="startButton">Start</button>
  </div>

  <canvas id="gameCanvas"></canvas>
  
  <button id="shootButton">Shoot</button>

  <div id="gameOverScreen" style="display: none;">
    <p>Game Over! Score: <span id="scoreDisplay"></span></p>
    <input type="text" id="playerName" placeholder="Enter your name">
    <button id="submitScore">Save & Restart</button>
    <h3>Leaderboard:</h3>
    <ul id="scoreboard"></ul>
  </div>
</body>
</html>
